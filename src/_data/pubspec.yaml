name: angulardart_site
description: >
  Pubspec used by the ng-pkg-pub-upgrade task (see gulp/pkg-vers.js) to (1) check if
  new versions of angular and build packages are available during CI builds; (2) refresh
  pkg-vers.json based on the pubspec.lock file generated from this pubspec.
version: 0.0.1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  ngdart: ^7.1.1
  ngcomponents: ^1.1.0
  ngforms: ^4.1.1
  ngrouter: ^3.1.1
  ngtest: ^4.1.1

dev_dependencies:
  build_runner: ^2.2.0
  build_test: ^2.1.5
  build_web_compilers: ^3.2.4
